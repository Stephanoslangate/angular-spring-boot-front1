<app-list></app-list><br>
<h1 >Ajout d'utilisateur</h1>
<br>
<form class="formu">
   
    <div class="col-md-3">
        <label  class="form-label">Email</label>
        <input [(ngModel)]="utils.email" name="email" class="form-control"  >
    </div>

      <div class="col-md-3">
        <label  class="form-label">Password</label>
        <input [(ngModel)]="utils.adresse" name="adresse" class="form-control"  >
      </div>
     
      <br>
    <button type="submit" (click)="ajouter()" class="btn btn-primary">Submit</button>
  </form>

  <br><br>
